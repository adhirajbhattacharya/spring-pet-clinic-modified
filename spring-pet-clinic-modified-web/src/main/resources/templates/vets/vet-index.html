<!DOCTYPE html>
<html
    lang="en"
    xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout (~{::body},'vets')}"
>
<head>
<meta charset="UTF-8">
<title>Vet Index</title>
</head>
<body>
    <h1 th:text="'List of Vets'">Vet Index</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>

        <tbody th:each="vet : ${vets}">
            <tr>
                <td th:text="${vet.id}">1</td>
                <td th:text="${vet.firstName}">John</td>
                <td th:text="${vet.lastName}">Doe</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
